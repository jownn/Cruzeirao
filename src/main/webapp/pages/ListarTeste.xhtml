<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	lang="#{localeBean.language}"
	>
<h:head>
</h:head>
<h:body>
<h:form id="form">
    <p:carousel value="#{timeManagedBean.times}" headerText="Responsive" var="time" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
                <img src="../resources/sistema/1_0/imagens/#{time.nome}logo.png" height="150" width="auto"/> 
            </f:facet>
 
            <h:outputText value="Id:" />
            <h:outputText value="#{time.nome}" />
 
        </p:panelGrid>
    </p:carousel>

</h:form>
</h:body>
</h:html>
