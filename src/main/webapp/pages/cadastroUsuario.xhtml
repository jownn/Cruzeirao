<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
</h:head>
	<h:body>
		<div align="center">
		<h:form>	
		  <p:panelGrid id="grid" columns="2" cellpadding="5" style="margin-bottom:10px">
		      
		      <p:outputLabel for="usuario" value="Usuario:" />
        		<p:inputText id="usuario" value="#{userView.usuario}" 
        		required="true" requiredMessage="Usuario is required." />
			  
			  <p:outputLabel for="nome" value="Nome:" />
        		<p:inputText id="nome" value="#{userView.nome}" 
        		required="true" requiredMessage="nome is required." />
			  
			  <p:outputLabel for="effect" value="Nascimento:" />
        	  <p:calendar id="effect" value="#{calendarView.date8}"
        	  locale="br" effect="fold" />
			  
			  <p:outputLabel for="rg" value="RG: " />
        	  <p:inputMask id="rg" value="#{userView.rg}" mask="99.999.999-9"
        	  required="true" requiredMessage="nome is required." />
        	  
        	  <p:outputLabel for="cpf" value="CPF: " />
        	  <p:inputMask id="cpf" value="#{userView.cpf}" mask="999.999.999-99"
        	  required="true" requiredMessage="nome is required." />
        	  
        	  <p:outputLabel value="Tipo: " />
        	  <h:selectOneMenu id="tipo" value="#{userView.tipo}" required="true" requiredMessage="nome is required." >
                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="Jogador" itemValue="Jogador" />
                <f:selectItem itemLabel="Diretor" itemValue="Diretor" />
                <f:selectItem itemLabel="Técnico" itemValue="Tecnico" />
                <f:selectItem itemLabel="Juiz" itemValue="Juiz" />
            </h:selectOneMenu>
        	  
        	  <h:outputText for="senha" value="Senha: " />
        	  <p:password id="senha" value="#{userView.senha}" feedback="true" 
        	  required="true" requiredMessage="nome is required."/>
		   </p:panelGrid>
		   			<p:commandButton outcome="inicio.xhtml" value="All" 
		   			id="btnAll" process="@all" 
		   			update="grid" actionListener="#{userView.save}" />
		   			<p:button outcome="inicio.xhtml" value="Salvar" icon="ui-icon-check">
    					<f:param name="productId" value="10" />
					</p:button>
					
					<p>BOTÃO ALL -> VERIFICA SE OS CAMPOS FORAM PREENCHIDOS</p>
					<P>BOTÃO SALVAR -> SAI DA PAGINA</P>
					<P>IDEAL -> JUNTAR A FUNÇÃO DOS DOIS NO MESMO BOTÃO, NÃO CONSEGUI</P>
					<P>CONSEGUIDO -> REPLICAR PARA OS OUTROS CADASTROS</P>

					
       </h:form>
		</div>
	</h:body>
</html>
