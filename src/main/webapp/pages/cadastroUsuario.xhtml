<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	lang="#{localeBean.language}">
	
<f:view locale="#{localeBean.locale}">
	<h:head>
		<meta charset="UTF-8" />
	</h:head>
	
	<style>
		body{
			background-image: url("../resources/sistema/1_0/imagens/wallpaper.jpg") ;
			backgournd-repeat: no-repeat;
			backgroud-position: center center;
			background-attachment: fixed;
			background-size: cover;
			overflow-y:hidden;
			overflow-x:hidden;
			
		}
		.container {
         width: 100vw;
         height: 100vh;
         display: flex;
         flex-direction: row;
         justify-content: center;
         align-items: center;
         position: fixed;
     	}
	
	</style>
		<h:body>
			<p:growl id="message" showDetail="true" />

		<p:commandButton value="#{msg['pages.linguagem.idioma']}"
					update="message" style="horizontal-align:right">
					<p:confirm header="Linguagem" message="#{msg['pages.linguagem.setIdioma']} " />
		</p:commandButton>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<h:form>
				<h:panelGrid id="panel" style="text-align: center">
					<p:outputLabel value="#{msg['pages.linguagem.lingua']} " />
					<br />
					<p:selectOneMenu value="#{localeBean.language}" onchange="submit()">
						<f:selectItem itemValue="en" itemLabel="English" />
						<f:selectItem itemValue="pt" itemLabel="PortuguÃªs" />
					</p:selectOneMenu>
				</h:panelGrid>
			</h:form>
		</p:confirmDialog>
		
			<div class="container" align="center">
			<h:form>
				<p:panel id="basic" header="#{msg['pages.comuns.cadastroUsuario']}" background="#ffffff">
			  <h:panelGrid id="grid" columns="3" cellpadding="5">
			      
			      <p:outputLabel for="usuario" value="#{msg['pages.comuns.cadastroUsuario.usuario']}" />
	        		<p:inputText id="usuario" value="#{userView.usuario}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroUsuario.obrigatorio']}" />
				  	<p:message for="usuario"/>
				  	
				  	
				  <p:outputLabel for="nome" value="#{msg['pages.comuns.cadastroUsuario.nome']}" />
	        		<p:inputText id="nome" value="#{userView.nome}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroUsuario.obrigatorio']}" />
				  <p:message for="nome"/>
				  	
				  
				  <p:outputLabel for="effect" value="#{msg['pages.comuns.cadastroUsuario.nasc']}" />
	        	  <p:calendar id="effect" value="#{calendarView.date8}"
	        	  locale="br" effect="fold" />
				  <br/>
				  <p:outputLabel for="rg" value="#{msg['pages.comuns.cadastroUsuario.rg']}" />
	        	  <p:inputMask id="rg" value="#{userView.rg}" mask="99.999.999-9"
	        	  required="true" requiredMessage="#{msg['pages.comuns.cadastroUsuario.obrigatorio']}" />
	        	  <p:message for="rg"/>
				  	
	        	  
	        	  <p:outputLabel for="cpf" value="#{msg['pages.comuns.cadastroUsuario.cpf']}" />
	        	  <p:inputMask id="cpf" value="#{userView.cpf}" mask="999.999.999-99"
	        	  required="true" requiredMessage="#{msg['pages.comuns.cadastroUsuario.obrigatorio']}" />
	        	  <p:message for="cpf"/>
				  
				  <p:outputLabel for="email" value="#{msg['pages.comuns.cadastroUsuario.email']}" />
	        	  <p:inputText id="email" value="#{userView.email}"
	        	  required="true" requiredMessage="#{msg['pages.comuns.cadastroUsuario.obrigatorio']}" />
	        	  <p:message for="email"/>
				  
				  
				  <p:outputLabel for="cref" value="#{msg['pages.comuns.cadastroUsuario.cref']}" />
	        	  <p:inputMask id="cref" value="#{userView.cref}" mask="99999-a/aa"/>
	        	  <p:watermark for="cref" value="#{msg['pages.comuns.cadastroUsuario.opcional']}" id="watermark" />
	        	  	
	        	  <h:outputText for="senha" value="#{msg['pages.comuns.cadastroUsuario.senha']}" />
	        	  <p:password id="senha" value="#{userView.senha}" feedback="true" 
	        	  required="true" requiredMessage="#{msg['pages.comuns.cadastroUsuario.obrigatorio']}"/>
	        	  <p:message for="senha"/>
				  	
			   </h:panelGrid>
			   			<p:commandButton value="#{msg['pages.comuns.cadastroUsuario.cadastrar']}"
			   			id="btnAll" process="@all" 
			   			update="grid" action="#{userView.salvar()}" style="text-align: center"/>
	
				</p:panel>		
	       </h:form>
			</div>
		
		</h:body>
	</f:view>
</html>
