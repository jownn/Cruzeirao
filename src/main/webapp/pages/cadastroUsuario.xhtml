<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
</h:head>
	<h:body>
		<div align="center">
		<h:form>	
		  <p:panelGrid id="grid" columns="3" cellpadding="5" style="margin-bottom:10px">
		      
		      <p:outputLabel for="usuario" value="Usuario:" />
        		<p:inputText id="usuario" value="#{userView.usuario}" 
        		required="true" requiredMessage="Campo Obrigatorio." />
			  	<p:message for="usuario"/>
			  	
			  	
			  <p:outputLabel for="nome" value="Nome:" />
        		<p:inputText id="nome" value="#{userView.nome}" 
        		required="true" requiredMessage="Campo Obrigatorio." />
			  <p:message for="nome"/>
			  	
			  
			  <p:outputLabel for="effect" value="Nascimento:" />
        	  <p:calendar id="effect" value="#{calendarView.date8}"
        	  locale="br" effect="fold" />
			  <br/>
			  <p:outputLabel for="rg" value="RG: " />
        	  <p:inputMask id="rg" value="#{userView.rg}" mask="99.999.999-9"
        	  required="true" requiredMessage="Campo Obrigatorio." />
        	  <p:message for="rg"/>
			  	
        	  
        	  <p:outputLabel for="cpf" value="CPF: " />
        	  <p:inputMask id="cpf" value="#{userView.cpf}" mask="999.999.999-99"
        	  required="true" requiredMessage="Campo Obrigatorio." />
        	  <p:message for="cpf"/>
			  
			  <p:outputLabel for="email" value="E-mail: " />
        	  <p:inputText id="email" value="#{userView.email}"
        	  required="true" requiredMessage="Campo Obrigatorio." />
        	  <p:message for="email"/>
			  
			  
			  <p:outputLabel for="cref" value="CREF: " />
        	  <p:inputMask id="cref" value="#{userView.cref}" mask="99999-a/aa"/>
        	  <p:watermark for="cref" value="Opcional" id="watermark" />
        	  	
        	  <h:outputText for="senha" value="Senha: " />
        	  <p:password id="senha" value="#{userView.senha}" feedback="true" 
        	  required="true" requiredMessage="Campo Obrigatorio."/>
        	  <p:message for="senha"/>
			  	
		   </p:panelGrid>
		   			<p:commandButton value="Cadastrar" 
		   			id="btnAll" process="@all" 
		   			update="grid" action="#{userView.salvar()}" />
		   			
					
					<p>BOTÃO ALL -> VERIFICA SE OS CAMPOS FORAM PREENCHIDOS</p>
					<P>BOTÃO SALVAR -> SAI DA PAGINA</P>
					<P>IDEAL -> JUNTAR A FUNÇÃO DOS DOIS NO MESMO BOTÃO, NÃO CONSEGUI</P>
					<P>CONSEGUIDO -> REPLICAR PARA OS OUTROS CADASTROS</P>

					
       </h:form>
		</div>
	</h:body>
</html>
