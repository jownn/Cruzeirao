
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="Times" />
    </ui:define>
	

	<ui:define name="principal">		
		<h:form> 
		    <p:dataScroller value="#{dataScrollerView.cars}" var="car" chunkSize="10"> <!--trocar managedbean-->
		        <f:facet name="header">
		            Times inscritos neste campeonato
		        </f:facet>
		 
		        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
		            <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />  <!--ajustar variavel-->
		 
		            <p:outputPanel>
		                <h:panelGrid columns="2" cellpadding="5">
		                    <h:outputText value="Nome:" />
		                    <h:outputText value="#{car.id}" style="font-weight: bold"/> <!--ajustar variavel-->
		 
		                    <h:outputText value="Categoria:" />
		                    <h:outputText value="#{car.year}" style="font-weight: bold"/> <!--ajustar variavel-->

		                </h:panelGrid>
		            </p:outputPanel>
		        </h:panelGrid>
		    </p:dataScroller>
		</h:form>
	</ui:define>
</ui:composition>
