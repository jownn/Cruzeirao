
<ui:composition template="templateMenu.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="title">
	<h:outputText value="#{msg['pages.cadastroEquipe.titulo']}" />
</ui:define>

<ui:define name="principal">
	<h:head>
		<meta charset="UTF-8" />
	</h:head>
		<h:body>
			<p:panel id="basic" header="#{msg['pages.cadastroEquipe.titulo']}" background="#ffffff" style="text-align: center">
			<div align="center">
			<h:form>	
			  <h:panelGrid id="grid" columns="3" cellpadding="5"> 
			   
			      	<p:outputLabel for="nome" value="#{msg['pages.cadastroEquipe.nome']}"/>
	        		<p:inputText id="nome" value="#{equipeManagedBean.equipe.nome}" 
	        		required="true" requiredMessage="#{msg['pages.cadastroEquipe.obrigatorio']}" />
				  	<p:message for="nome"/>
				  	
				  	<p:outputLabel for="cidade" value="#{msg['pages.cadastroEquipe.cidade']}" />
	        		<p:selectOneMenu id="cidade" value="#{fakeManagedBean.cidades}" panelStyle="width:180px"
                         effect="fade" var="cid" style="width:160px" filter="true" filterMatchMode="startsWith">
           			<f:selectItem itemLabel="#{msg['pages.cadastroEquipe.selecione']}" itemValue="" noSelectionOption="true" />
           			<f:selectItems value="#{fakeManagedBean.cidades}" var="cidade" itemLabel="#{cidade}" itemValue="#{cidade}" />
                			<h:outputText value="#{cid}" />
        			</p:selectOneMenu>
				  	<p:message for="cidade"/>
				  	
					<p:outputLabel value="#{msg['pages.cadastroEquipe.logo']}"/>
				  	<p:fileUpload value="#{fileUploadView.file}" mode="advanced" skinSimple="true"
				  	label="#{msg['pages.cadastroEquipe.escolher']}" 
				  	uploadLabel="#{msg['pages.cadastroEquipe.enviar']}" 
				  	cancelLabel="#{msg['pages.cadastroEquipe.cancelar']}" />
				 </h:panelGrid>
			   			<p:commandButton value="#{msg['pages.cadastroEquipe.salvar']}"
			   			id="btnAll" process="@all" 
			   			update="grid" action="#{EquipeManagedBean.salvar()}" style="text-align: center"/>
	
	       </h:form>
			</div>
			</p:panel>
		</h:body>
</ui:define>
</ui:composition>
