
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="Inscrição" />
	</ui:define>


	<ui:define name="principal">
		<h:form id="form">
				
				<p:growl id="growl" sticky="true" showDetail="true"/>
 
   				<p:wizard widgetVar="wiz">
        		<p:tab id="Campeonato" title="Campeonato">
        			<p:outputPanel id="campeonatoDetail" style="text-align:center;">
					<p:dataTable id="tab1" var="campeonato" value="#{fakeManagedBean.campeonatos}">
							
							<p:column headerText="#{msg['pages.comuns.inscricao.ano']}" style="text-align:center;">
								<h:outputText value="#{campeonato.ano}" />
							</p:column>
							
							<p:column headerText="#{msg['pages.comuns.inscricao.inicio']}" style="text-align:center;">
								<h:outputText value="#{campeonato.dataInicio}">
									<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['pages.comuns.inscricao.fim']}" style="text-align:center;">
								<h:outputText value="#{campeonato.dataTermino}">
									<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['pages.comuns.inscricao.taxa']}" style="text-align:center;">
								<h:outputText value="#{campeonato.valorTaxa}" />
							</p:column>
							
							<p:column headerText="#{msg['pages.comuns.inscricao.minJog']}" style="text-align:center;">
								<h:outputText value="#{campeonato.minJog}" />
							</p:column>
							
							<p:column headerText="#{msg['pages.comuns.inscricao.maxJog']}" style="text-align:center;">
								<h:outputText value="#{campeonato.maxJog}" />
							</p:column>
							
							<p:column style="text-align:center;">
									<p:commandButton update="@form" oncomplete="PF('wiz').next()" value="Selecionar">
										<f:setPropertyActionListener value="#{campeonato}"
											target="#{fakeManagedBean.selectedInscricao.campeonato}" />
										<f:setPropertyActionListener value="#{null}"
											target="#{fakeManagedBean.selectedInscricao.categoria}" />
									</p:commandButton>
							</p:column>
						</p:dataTable>
					</p:outputPanel>
					</p:tab>
					
					<p:tab id="Categoria" title="Categoria">
        			<p:outputPanel id="categoriaDetail" style="text-align:center;">
						<p:dataTable id="tab2" var="categoria" value="#{fakeManagedBean.selectedInscricao.campeonato.categoria}">
							
							<p:column headerText="#{msg['pages.comuns.inscricao.anoMin']}" style="text-align:center;">
								<h:outputText value="#{categoria.anoMin}" />
							</p:column>
							
							<p:column headerText="#{msg['pages.comuns.inscricao.sexo']}" style="text-align:center;">
								<h:outputText value="#{categoria.sexo}" />
							</p:column>
							
							<p:column style="text-align:center;">
								<p:commandButton update="@form" oncomplete="PF('wiz').next()" value="Inscrever-se">
									<f:setPropertyActionListener value="#{categoria}"
										target="#{fakeManagedBean.selectedInscricao.categoria}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					
					</p:outputPanel>
					</p:tab>
					<f:param id="adicionar" name="add"/>
					<p:tab id="Cadastro" title="Cadastro">
					<p:panel header="Cadastro" style="text-align:center;">
							<p:panelGrid id="categoriaEscolhida" columns="3">							
								<h:outputText value="#{msg['pages.comuns.inscricao.campeonato']}" />
								<h:outputText value="#{fakeManagedBean.selectedInscricao.campeonato.nome}" />
								<br/>
								<h:outputText value="#{msg['pages.comuns.inscricao.categoria']}" />
								<h:outputText value="#{fakeManagedBean.selectedInscricao.categoria.nome}" />
								<br/>	
								<h:outputText value="#{msg['pages.comuns.inscricao.tecnico']}"  />
								<h:outputText  value="#{fakeManagedBean.selectedInscricao.tecnico}"/>
								<p:commandButton value="Adicionar"/>
								<h:outputText value="#{msg['pages.comuns.inscricao.auxiliar']}" />
								<h:outputText  value="#{fakeManagedBean.selectedInscricao.auxiliar}"/>
								<p:commandButton value="Adicionar"/>
								<h:outputText value="#{msg['pages.comuns.inscricao.massagista']}" />
								<h:outputText  value="#{fakeManagedBean.selectedInscricao.massagista}"/>
								<p:commandButton value="Adicionar"/>
								<h:outputText value="#{msg['pages.comuns.inscricao.preparador']}" />
								<h:outputText  value="#{fakeManagedBean.selectedInscricao.preparadorFisico}"/>
								<p:commandButton value="Adicionar"/>
								<h:outputText value="Adicionar Jogadores:" />
								<h:outputText  value="#{fakeManagedBean.selectedInscricao.jogadores}"/>
								<p:commandButton value="Adicionar" oncomplete="PF('add').show();"/>
							</p:panelGrid>
					</p:panel>
					</p:tab>

			</p:wizard>
			
			<p:dialog header="Adicionar" widgetVar="add" showEffect="fade" hideEffect="fade" height="100">
				<h:outputText  value="nao funciona" />
				<h:inputText />
			</p:dialog>
			
		</h:form>
	</ui:define>
</ui:composition>
