<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<style> 
	.ui-layout-unit 
	.ui-layout-unit-content { overflow: inherit;}
	</style>
	<!-- <style> .ui-widget-content {border: inherit; background: inherit;}</style> -->
	
			
	<h:panelGrid columns="1" width="100%">

		 <div align="center">	
		 <p:graphicImage 
					    library="sistema" 
						name="imagens/cruz.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}"
						width = "auto"
						height = "155" />						
		</div>
		<!--<p:tabMenu activeIndex="#{param.i}">
		<p:outputLabel value="#{msg['pages.comuns.cabecalho.headerText']}" />-->
		
		<p:tabMenu activeIndex="#{param.i}">
    		<p:menuitem  value="#{msg['pages.comuns.cabecalho.sair']}" outcome="login.xhtml" icon="ui-icon-circle-triangle-w">
        		<f:param name="i" value="0" />
    		</p:menuitem>
    		<p:menuitem value="Solicitaçoes de Inscriçao" type="button" onclick="PF('dlg2').show();"/>
