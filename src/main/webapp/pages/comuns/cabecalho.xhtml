<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<style> .ui-layout-unit .ui-layout-unit-content { overflow: inherit;}</style>
	<!-- <style> .ui-widget-content {border: inherit; background: inherit;}</style> -->
	
	<h:panelGrid columns="1" width="100%">
		<h:form style="overflow-y: inherit;overflow-x: inherit;">
		 <div align="center">	
		 <p:graphicImage 
					    library="sistema" 
						name="imagens/cruz.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}"
						width = "238.235"
						height = "155" />						
		</div>
		<!--<p:tabMenu activeIndex="#{param.i}">
		<p:outputLabel value="#{msg['pages.comuns.cabecalho.headerText']}" />-->
		
		<p:tabMenu activeIndex="#{param.i}">
    		<p:menuitem value="#{msg['pages.comuns.cabecalho.login']}" outcome="login.xhtml" icon="ui-icon-locked">
        		<f:param name="i" value="0" />
    		</p:menuitem>
    		<p:menuitem value="#{msg['pages.comuns.cabecalho.time']}" outcome="cadastroTime.xhtml" 
    			icon="ui-icon-carat-1-e">
        		<f:param name="i" value="0" />
    		</p:menuitem>
    		<p:menuitem value="#{msg['pages.comuns.cabecalho.campeonato']}"
    			outcome="cadastroCampeonato.xhtml" 
    			icon="ui-icon-carat-1-e">
        		<f:param name="i" value="0" />
    		</p:menuitem>
    	</p:tabMenu>
        </h:form>
	</h:panelGrid>
</ui:composition>
