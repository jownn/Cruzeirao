
<ui:composition template="templateMenu.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="title">
	<h:outputText value="#{msg['pages.comuns.cadastroCampeonato.titulo']}" />
</ui:define>

<ui:define name="principal">
	<h:head>
		<meta charset="UTF-8" />
	</h:head>
		<h:body>
		<p:panel id="basic" header="#{msg['pages.comuns.cadastroCampeonato.titulo']}" background="#ffffff" style="text-align: center">
			<div align="center">
			<h:form>	
			  <h:panelGrid id="grid" columns="3" cellpadding="5"> 
			  	<p:outputLabel for="nome" value="#{msg['pages.comuns.cadastroCampeonato.nome']}"/>
	        	<p:inputText id="nome" value="#{teamView.nome}" 
	        	required="true" requiredMessage="#{msg['pages.comuns.cadastroCampeonato.obrigatorio']}" />
				  <p:message for="nome"/>

				  
				  <p:outputLabel for="ano" value="#{msg['pages.comuns.cadastroCampeonato.ano']}" />
	              <p:inputMask id="ano" value="#{maskView.date}" mask="9999"/>
				  
				  <p:outputLabel for="effect" value="#{msg['pages.comuns.cadastroCampeonato.inicio']}" />
	        	  <p:calendar id="effect" value="#{calendarView.date8}" 
	        	  locale="br" effect="slide" />
	        	  
	        	  <p:outputLabel for="multi" value="#{msg['pages.comuns.cadastroCampeonato.fim']}" />
	        	  <p:calendar id="multi" locale="br" value="#{calendarView.date7}" 
	        	  pages="3" />
	              
	       	  </h:panelGrid>
			   			<p:button outcome="inicio.xhtml" value="#{msg['pages.comuns.cadastroCampeonato.salvar']}" icon="ui-icon-check">
	    					<f:param name="productId" value="10" />
						</p:button>
	       </h:form>
			</div>
			</p:panel>
		</h:body>
</ui:define>
</ui:composition>
