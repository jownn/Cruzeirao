<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
</h:head>
	<h:body>
		<div align="center">
		<h:form>	
		  <p:panelGrid columns="2">
			  <p:outputLabel value="Nome" />
		      <p:inputText/>
			  
			  <p:outputLabel for="ano" value="Ano: " />
              <p:inputMask id="ano" value="#{maskView.date}" mask="9999"/>
			  
			  <p:outputLabel for="effect" value="Inicio:" />
        	  <p:calendar id="effect" value="#{calendarView.date8}" 
        	  locale="br" effect="slide" />
        	  
        	  <p:outputLabel for="multi" value="Fim:" />
        	  <p:calendar id="multi" locale="br" value="#{calendarView.date7}" 
        	  pages="3" />
       	  </p:panelGrid>
		   			<p:button outcome="inicio.xhtml" value="Salvar" icon="ui-icon-check">
    					<f:param name="productId" value="10" />
					</p:button>
       </h:form>
		</div>
	</h:body>
</html>
