
<ui:composition template="templateMenu.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="title">
	<h:outputText value="#{msg['pages.comuns.cadastroTime.titulo']}" />
</ui:define>

<ui:define name="principal">
	<h:head>
		<meta charset="UTF-8" />
	</h:head>
		<h:body>
			<p:panel id="basic" header="#{msg['pages.comuns.cadastroTime.titulo']}" background="#ffffff" style="text-align: center">
			<div align="center">
			<h:form>	
			  <h:panelGrid id="grid" columns="3" cellpadding="5"> 
			   
			      	<p:outputLabel for="nome" value="#{msg['pages.comuns.cadastroTime.nome']}"/>
	        		<p:inputText id="nome" value="#{timeManagedBean.time.nome}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}" />
				  	<p:message for="nome"/>
				  	
				  	<p:outputLabel for="tecnico" value="#{msg['pages.comuns.cadastroTime.tecnico']}" />
	        		<p:inputText id="tecnico" value="#{timeManagedBean.time.tecnico}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}"  />
				  	<p:message for="tecnico"/>
				  	
				  	<p:outputLabel for="massagista" value="#{msg['pages.comuns.cadastroTime.massagista']}" />
	        		<p:inputText id="massagista" value="#{timeManagedBean.time.massagista}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}"  />
				  	<p:message for="massagista"/>
				  	
				  	<p:outputLabel for="auxiliar" value="#{msg['pages.comuns.cadastroTime.auxiliar']}" />
	        		<p:inputText id="auxiliar" value="#{timeManagedBean.time.auxiliar}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}"  />
				  	<p:message for="auxiliar"/>
				  	
				  	<p:outputLabel for="preparadorFisico" value="#{msg['pages.comuns.cadastroTime.preparador']}" />
	        		<p:inputText id="preparadorFisico" value="#{timeManagedBean.time.preparadorFisico}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}"  />
				  	<p:message for="preparadorFisico"/>
				  	
				  	<p:outputLabel for="diretor" value="#{msg['pages.comuns.cadastroTime.diretor']}" />
	        		<p:inputText id="diretor" value="#{timeManagedBean.time.diretor}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}"  />
				  	<p:message for="diretor"/>
				  	
				  	<p:outputLabel for="categoria" value="#{msg['pages.comuns.cadastroTime.categoria']}" />
	        		<p:inputText id="categoria" value="#{timeManagedBean.time.categoria}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}"  />
				  	<p:message for="categoria"/>
				  	
				  	<p:outputLabel for="cidade" value="#{msg['pages.comuns.cadastroTime.cidade']}" />
	        		<p:inputText id="cidade" value="#{timeManagedBean.time.cidade}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}"  />
				  	<p:message for="cidade"/>
				  	
				  	<p:outputLabel for="jogadores" value="#{msg['pages.comuns.cadastroTime.jogadores']}" />
	        		<p:inputText id="jogadores" value="#{timeManagedBean.time.jogadores}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}"  />
				  	<p:message for="jogadores"/>
				  	
				 </h:panelGrid>
			   			<p:commandButton value="#{msg['pages.comuns.cadastroTime.salvar']}"
			   			id="btnAll" process="@all" 
			   			update="grid" action="#{TimeManagedBean.salvar()}" style="text-align: center"/>
	
	       </h:form>
			</div>
			</p:panel>
		</h:body>
</ui:define>
</ui:composition>
