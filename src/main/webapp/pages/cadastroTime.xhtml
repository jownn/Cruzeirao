
<ui:composition template="templateMenu.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="title">
	<h:outputText value="#{msg['pages.comuns.cadastroTime.titulo']}" />
</ui:define>

<ui:define name="principal">
	<h:head>
		<meta charset="UTF-8" />
	</h:head>
		<h:body>
			<p:panel id="basic" header="#{msg['pages.comuns.cadastroTime.titulo']}" background="#ffffff" style="text-align: center">
			<div align="center">
			<h:form>	
			  <h:panelGrid id="grid" columns="3" cellpadding="5"> 
			   
			      	<p:outputLabel for="nome" value="#{msg['pages.comuns.cadastroTime.nome']}"/>
	        		<p:inputText id="nome" value="#{teamManagedBean.nome}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}" />
				  	<p:message for="nome"/>
				  	
				  	<p:outputLabel for="massagista" value="#{msg['pages.comuns.cadastroTime.massagista']}" />
	        		<p:inputText id="massagista" value="#{teamManagedBean.massagista}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}"  />
				  	<p:message for="nome"/>
				  	
				  	<p:outputLabel for="auxiliar" value="#{msg['pages.comuns.cadastroTime.auxiliar']}" />
	        		<p:inputText id="auxiliar" value="#{teamManagedBean.auxiliar}" 
	        		required="true" requiredMessage="#{msg['pages.comuns.cadastroTime.obrigatorio']}"  />
				  	<p:message for="nome"/>
				  	
				 </h:panelGrid>
			   			<p:commandButton value="#{msg['pages.comuns.cadastroTime.salvar']}"
			   			id="btnAll" process="@all" 
			   			update="grid" action="#{TeamManagedBean.salvar()}" style="text-align: center"/>
	
	       </h:form>
			</div>
			</p:panel>
		</h:body>
</ui:define>
</ui:composition>
