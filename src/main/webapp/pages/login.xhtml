<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	lang="#{localeBean.language}">
	
<f:view locale="#{localeBean.locale}">
	<h:head>
		<meta charset="UTF-8" />
	</h:head>
	
	<style>
		body{
			background-image: url("../resources/sistema/1_0/imagens/wallpaper.jpg") ;
			backgournd-repeat: no-repeat;
			backgroud-position: center center;
			background-attachment: fixed;
			background-size: cover;
			overflow-y:hidden;
			overflow-x:hidden;
		}
		#principal{
			position: absolute;
			left: 25%;
		}
	</style>
    
	<h:body>
			
		<div align="center" id="principal">
	            		
	 		<h:form id="login" prependId="false">
				<p:focus />
				<h:panelGrid id="panel" style="margin:17%; text-align: center">
					<h:graphicImage library="sistema" name="imagens/cruz.png" width="608.7px" height="400px" />
					<p:inputText type="text" id="username" autocomplete="off" size="30" maxlength="80" >
						<p:watermark for="username" value="#{msg['pages.comuns.login.usuario']}" />
					</p:inputText>
	
					<p:password  size="30" id="password" maxlength="20">
						<p:watermark for="password" value="#{msg['pages.comuns.login.senha']}" />
					</p:password>
	
					<p:commandButton value="#{msg['pages.comuns.login.login']}" action="inicio.xhtml" 
					ajax="false" style="width: 50%; max-width: 200px;" />
					<p:link outcome="cadastroUsuario.xhtml" value="#{msg['pages.comuns.login.novo']}">
	   					<f:param name="productId" value="10" />
					</p:link>
					 <!-- action="#{loginBean.login}" -->
				</h:panelGrid>
			</h:form>
	      </div>
	
	</h:body>
</f:view>
</html>
