<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" lang="#{localeBean.language}">

<f:view locale="#{localeBean.locale}">
	<h:head>
		<meta charset="UTF-8" />
	</h:head>

	<style>
body {
	background-image: url("../resources/sistema/1_0/imagens/wallpaper.jpg");
	backgournd-repeat: no-repeat;
	backgroud-position: center center;
	background-attachment: fixed;
	background-size: cover;
	overflow-y: hidden;
	overflow-x: hidden;
}

.container {
	width: 100vw;
	height: 100vh;
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	position: fixed;
}
}
</style>

	<h:body>

		<p:growl id="message" showDetail="true" />

		<p:commandButton value="Linguagem"
			update="message" style="horizontal-align:right">
			<p:confirm header="Linguagem" message="Qual idioma?" />
		</p:commandButton>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<h:form>
				<h:panelGrid id="panel" style="text-align: center">
					<p:outputLabel value="#{msg['pages.linguagem.lingua']} " />
					<br />
					<p:selectOneMenu value="#{localeBean.language}" onchange="submit()">
						<f:selectItem itemValue="en" itemLabel="English" />
						<f:selectItem itemValue="pt" itemLabel="PortuguÃªs" />
					</p:selectOneMenu>
				</h:panelGrid>
			</h:form>
		</p:confirmDialog>

		<div class="container">
			<h:graphicImage library="sistema" name="imagens/cruze.png"
				width="auto" height="400px" />
			<h:form id="login" prependId="false">
				<p:panel id="basic" header="#{msg['pages.comuns.login']}"
					background="#ffffff">
					<p:focus />
					<h:panelGrid id="panel" style="text-align: center">
						<p:inputText type="text" id="username" autocomplete="off"
							size="30" maxlength="80">
							<p:watermark for="username"
								value="#{msg['pages.comuns.login.usuario']}" />
						</p:inputText>
						<br />
						<p:password size="30" id="password" maxlength="20">
							<p:watermark for="password"
								value="#{msg['pages.comuns.login.senha']}" />
						</p:password>
						<br />
						<p:commandButton value="#{msg['pages.comuns.login.login']}"
							action="inicio.xhtml" ajax="false"
							style="width: 50%; max-width: 200px;" />
						<br />
						<p:link outcome="cadastroUsuario.xhtml"
							value="#{msg['pages.comuns.login.novo']}">
							<f:param name="productId" value="10" />
						</p:link>

						<!-- action="#{loginBean.login}" -->
					</h:panelGrid>
				</p:panel>
			</h:form>
		</div>

	</h:body>
</f:view>
</html>
